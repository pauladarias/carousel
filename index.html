<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-item carousel-item-visible">
        <img src="images/mexico1.jpg" />
      </div>
      <div class="carousel-item">
        <img src="images/mexico2.jpg" />
      </div>
      <div class="carousel-item">
        <img src="images/mexico3.jpg" />
      </div>
      <div class="carousel-actions">
        <button id="carousel-button-prev" aria-label="Previous Slide"><</button>
        <button id="carousel-button-next" aria-label="Next Slide">></button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
